<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>


    <h2 class="text-center mt-4">My Friends</h2>

    <input type="search" name="" id="myInput" placeholder="Search Here" style="width: 100%; font-weight: bold;" onkeyup="search()">

    <table class="table table-dark table-hover mt-4 myTable">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Degree</th>
                <th scope="col">Profession</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>Mark</td>
                <td>B-tech</td>
                <td>Developer</td>
            </tr>

            <tr>
                <td>Jacob</td>
                <td>M-tech</td>
                <td>Full Stack Developer</td>
            </tr>

            <tr>
                <td>Amelia</td>
                <td>BBA</td>
                <td>Frontend Developer</td>
            </tr>

            <tr>
                <td>JacK</td>
                <td>MBA</td>
                <td>Backend Developer</td>
            </tr>

            <tr>
                <td>Mia</td>
                <td>BCA</td>
                <td>Node-js Developer</td>
            </tr>

            <tr>
                <td>Ava</td>
                <td>MCA</td>
                <td>React-js Developer</td>
            </tr>

        </tbody>

    </table>


    <script>
        const search = () => {
            let inputVal = document.getElementById("myInput").value.toUpperCase();
            let tr = document.getElementsByTagName('tr');

            for (let i = 0; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td')[0];
                // 0th index is use to get Name 

                if(td){
                    let textVal = td.textContent || td.innerHTML   // this is used because in line num 78 we get complete field of data but we want only value 
                    if(textVal.toUpperCase().indexOf(inputVal) > -1){
                        tr[i].style.display = "";
                    }
                    else{
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
